<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{name}}本周课表</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery.datetimepicker.min.css" />
    <style>
        .td_active {
            background-color: purple;
        }
        
        #my_div {
            top: 215px!important;
        }
    </style>
</head>

<body>
    <div class="page-header">
        <h1 class="text-center">{{name}}本周课表<small class="text-info">{{request.user.username}}</small></h1>
    </div>

    <br>
    <br>
    <p class="text-center">
        <span><a href="/roomorder/login/">返回首页</a> </span>
        <span><a href="/roomorder/logout/">退出登陆</a> </span>
    </p>
    <br>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>{{name}}</th>
                {% for row in time_choice %}
                <th id="time{{row.0}}">{{ row.1 }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {{ htmls|safe }}
        </tbody>
    </table>
    <div>{% csrf_token %}</div>

    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/jquery.datetimepicker.full.min.js"></script>
    <script>
    </script>
</body>

</html>
